[tool.poetry]
name = "sr.robot3"
version = "2022.1.2"
description = "Student Robotics API for Python 3"
authors = ["Student Robotics <kit-brain@studentrobotics.org>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/srobo/sr-robot3"
homepage = "https://github.com/srobo/sr-robot3"
documentation = "https://studentrobotics.org/docs"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [
    { include = "sr" },
]

[tool.poetry.dependencies]
python = "^3.7"
j5 = "^0.13.0"
j5-zoloto = "^0.2.0"
pyserial = "^3.4"
astoria = "^0.5.1"


[tool.poetry.dev-dependencies]
flake8 = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-commas = "*"
flake8-comprehensions = "*"
flake8-debugger = "*"
flake8-docstrings = "*"
flake8-isort = "*"
flake8-mutable = "*"
flake8-print = "*"
flake8-todo = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
rope = "*"
isort = {version = "*",extras = ["pyproject"]}
packaging = "^20.4"
Sphinx = "^4.2.0"
sphinx-rtd-theme = "^1.0.0"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-autobuild = "^2021.3.14"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
